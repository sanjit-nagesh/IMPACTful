<!DOCTYPE html>
<html lang="en" dir="ltr">
<title>Basic 87</title>
<meta charset="iso-8859-1">
<link rel="stylesheet" href="styles/layout.css" type="text/css">
<!--[if lt IE 9]><script src="scripts/html5shiv.js"></script><![endif]-->

<head>

</head>

<body>
    <div class="wrapper row1">
        <header id="header" class="clear">
            <div id="hgroup">
                <h1><a href="#">BOB</a></h1>
                <h2>This contains the Bob's Data</h2>
            </div>
            <nav>
                <ul>
                    <li><a href="#bio"> Player Bio</a></li>
                    <li><a href="#graph">Graph</a></li>
                </ul>
            </nav>
        </header>
    </div>
    <!-- content -->
    <div class="wrapper row2">
        <div id="container" class="clear">

            <!-- main content -->
            <div id="bio">
                <br>
                <section id="services" class="last clear">
                    <ul>

                        <article class="clear">
                            <h2>Bob's bio</h2>
                            <br>
                            <figure>
                                <figcaption>
                                    <h2>Bob is 25 years old</h2>
                                    <h2>Bob weighs 180 pounds</h2>
                                    <h2>Bob's height is 6.3 ft</h2>
                                </figcaption>
                            </figure>
                        </article>
                    </ul>
                </section>
            </div>
            <!-- content body -->
            <div id="graph">
                <!-- One Quarter -->
                <br>
                <section id="latest" class="clear">
                    <form>
                        <input style="width: 600px; padding: 20px; cursor: pointer; box-shadow: 6px 6px 5px;  -webkit-box-shadow: 6px 6px 5px #999; -moz-box-shadow: 6px 6px 5px #999; font-weight: bold; background: 'lightgrey'; color: 'lightgrey'; border-radius: 10px; border: 1px solid #999; font-size: 150%; text-align: 'center'" type="button" value="Click to see Bob's live collision stats  " onclick="window.location.href='http://localhost:5000/static/graph.html'" />
                    </form>

                </section>
            </div>

            <!-- / content body -->
        </div>
    </div>
    <!-- Footer -->
    <div class="wrapper row3">
        <footer id="footer" class="clear">
            <p class="fl_left">Copyright &copy; 2012 - All Rights Reserved - <a href="#">Domain Name</a></p>
            <p class="fl_right">Template by <a href="http://www.os-templates.com/" title="Free Website Templates">OS Templates</a></p>
        </footer>
    </div>
</body>

</html>
